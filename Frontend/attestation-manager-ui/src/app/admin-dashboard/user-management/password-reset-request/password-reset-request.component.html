<div class="manage-users-wrapper">
  <div class="manage-users-main-content">
    <div class="content-card">
      <div class="executions-header">
        <h2 class="card-title">Password Reset Requests</h2>
        <input
          type="text"
          class="form-control search-input"
          placeholder="🔍 Search by username"
          [(ngModel)]="searchTerm"
        />
      </div>

      <div class="table-scroll-container">
        <table class="table table-hover executions-table mb-0">
          <thead class="table-header">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Requested At</th>
              <th class="text-end">Action</th>
            </tr>
          </thead>
          <tbody>
<tr *ngFor="let request of filteredRequests">

              <td>{{ request.username }}</td>
              <td>{{ request.email }}</td>
              <td>{{ request.createdAt }}</td>
              <td class="text-end">
<button
  class="btn btn-sm btn-success"
  title="Accept Request"
  (click)="acceptRequest(request)"
  aria-label="Accept password reset request"
>
  <i class="bi bi-check-circle-fill"></i>
</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="resetRequests.length === 0" class="empty-state">
        <div class="empty-state-icon"><i class="bi bi-envelope-exclamation"></i></div>
        <div class="empty-state-text">
          <h4>No reset requests found</h4>
          <p>You're all caught up!</p>
        </div>
      </div>
    </div>
  </div>
</div>
